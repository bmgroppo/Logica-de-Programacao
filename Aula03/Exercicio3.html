<!-- 03 Usando o laço for, crie um programa que receba um número do usuário e mostre a tabuada deste número. Exemplo: 2 x 1 = 2, 2 x 2 = 4, ..., 2 x 10 = 20
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
  </head>
  <body>
    <h1>Exercício 3</h1>
    <h2>Tabuada</h2>
      <script>
          let numero = Number(prompt("Digite um número para ver a tabuada:"));
          if (!isNaN(numero)) {
            document.writeln(`Tabuada do ${numero}:<br>`);
            for(let i = 1; i<=10; i++){
              let resultado = numero * i;
              document.writeln(`${numero} x ${i} = ${resultado}<br>`);
            }
          } else {
            alert("Valor inválido. recarregue a página.");
          }
        </script>
  </body>
</html>
